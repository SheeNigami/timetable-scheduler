    <h1 class="text-center font-italic bg-warning">RESULT VIEWER</h1> <!-- DATAviewer text in centre-->

<div class="container">
    <h2>Input </h2>
    <form>
        <div class="form-group row">
            <div class="col-xs-2 pl-3 pr-4">
                <label for="Input 1 ">facultyId</label>
                <input type="Input 1" class="form-control" id="facultyId"  placeholder="Enter facultyId">
            </div>
            <div class="col-xs-3 pl-3 pr-4">
                <label for="Input 2 ">semesterId</label>
                <input type="Input 2" class="form-control" id="semesterId"  placeholder="Enter semesterId">
            </div>
            <div class="col-xs-4 pl-3 pr-4">
                <label for="Input 3">dayOfWeek</label>
                <input type="Input 3" class="form-control" id="dayOfWeek"  placeholder="Enter dayOfWeek">
            </div>
            <br>
            <div class="pt-4 mt-2 pl-4">
                <button type="button" class="btn btn-warning" id='compute'>Compute</button>
            </div>
    </form>
  </div>

<body class="col-lg-12 col-md col-sm col-xs responsive" > <!--background image-->
    <div class="container mb-5 mt-3 table-responsive-xl table-responsive-lg table-responsive-md table-responsive-sm	" >  <!-- container-->
        <table class="table table-striped table-bordered mydatatable table-light " style="width: 100%"> <!-- stripped table-->
            <thead>
                <tr>
                    <th>startTime</th> <!-- attribute name-->
                    <th>endTime</th> <!-- attribute name-->

    <!--js cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        var Table = $(".mydatatable").DataTable({
            searching: false,
            paging:false,
            order: [[0, 'asc']],  
            lengthMenu: [[5,10,25,50,-1],[5,10,25,50,"All"]],
            "columns": [
                {"data": "startTime"},
                {"data": "endTime"}
                {"data": "surplus"}
            ]
        });


        $("#compute").on("click", function (event) {
            var facultyId = $('#facultyId').val();
            var semesterId = $('#semesterId').val();
            var dayOfWeek = $('#dayOfWeek').val();
            $.ajax({
                url: "http://localhost:3000/advance/result?facultyId=" + facultyId + "&semesterId=" + semesterId + "&dayOfWeek=" + dayOfWeek,
                type: "get",
            }).done(function (result) {
                Table.clear().draw();
                Table.rows.add(result).draw();
            }).fail(function (jqXHR, textStatus, errorThrown) {
                // needs to implement if it fails
                window.alert('Invalid Inputs, please try again!')
            });
        })


    </script>
